- defaults:
    link:
      relink: true
      force: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing Submodules...]
    - [./bootstrap.sh, Bootsrapping System...]

- link:
    ~/.ssh/config: ssh.config
    ~/.gitconfig: gitconfig.gitconfig
    ~/.config/fish/fish_variables: fish_variables.env
    ~/.config/fish/config.fish: config.fish
    ~/.config/starship.toml: starship.toml
    ~/.config/nvim/init.vim: nvim.vim
    ~/.vimrc: nvim.vim

- shell:
    - 
      description: ""
      quiet: true
      command: echo -e "\033[0;32mIf this is your first time installing you may have to run the following commands:\033[0;34m\n\n- Run `\033[0;35msu - $USER\033[0;34m` to reset the default shell.\n- Open nvim or vim and run `\033[0;35m:PlugInstall\033[0;34m` to install all plugins.\n"
