- defaults:
    link:
      relink: true
      force: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    # Config Files
    ~/.config/micro/settings.json: config/micro.json
    ~/.config/nvim/init.vim: config/nvim.vim
    ~/.nvm/default-packages: config/default-packages.env
    ~/.p10k.zsh: config/p10k.sh
    ~/.ssh/config: config/ssh.config
    #Git Files
    ~/.gitconfig: config/gitconfig.gitconfig
    #Shell Files
    ~/.aliases: shell/aliases.sh
    ~/.functions: shell/functions.sh
    ~/.bashrc: shell/bashrc.sh
    ~/.zshrc: shell/zshrc.sh

- shell:
    - [git submodule update --init --recursive, Installing Submodules...]
    - [./scripts/update.sh, Updating & Upgrading Apt...]
    - [./scripts/pip.sh, Installing pip...]
    - [./scripts/bat.sh, Installing Bat...]
    - [./scripts/colossal-cave-adventure.sh, Installing Colossal Cave Adventure...]
    - [./scripts/curl.sh, Installing Curl...]
    - [./scripts/fonts-firacode.sh, Installing FiraCode Nerd Font...]
    - [./scripts/fzf.sh, Installing FZF...]
    - [./scripts/g++.sh, Installing G++...]
    - [./scripts/gcc.sh, Installing Gcc...]
    - [./scripts/gh.sh, Installing Github Client...]
    - [./scripts/lsd.sh, Installing LSDeluxe...]
    - [./scripts/micro.sh, Installing Micro...]
    - [./scripts/nvim.sh, Installing Neovim...]
    - [./scripts/nvm.sh, Installing NVM...]
    - [./scripts/onepass.sh, Installing One Password...]
    - [./scripts/trash-cli.sh, Installing Trash-Cli...]
    # - [./scripts/xdg-utils.sh, Installing XDG-Utils...]
    - [./scripts/zerotier-cli.sh, Installing Zerotier-Cli...]
    - [./scripts/zsh.sh, Installing ZSH and Defining Default Shell...]
